name: Frontend Deployment
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
     
jobs:
  deploy_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }} 
          script: |
            cd /var/applet-frontend
            git pull origin main
            # if action exists, run it
            if [ -f ./actions/on_push.sh ]; then
              bash ./actions/on_push.sh
            else
              echo "No action script found, skipping."
            fi


          